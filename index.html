<!DOCTYPE html>

<html>

<head>
    <title>Class and ID</title>
    <link rel="stylesheet" type="text/css" href="./index.css">
</head>

<body>

    <!-- This is THE right way to add CSS to an HTML file. Create a new file called styles.css and create a link to that CSS file using the <link> element.  The <link> element should be inside your <head> element. You can find my CSS file called styles.css inside of the folder called my-css-file -->

    <h1>Classes, IDs, And The Right Way to Use CSS</h1>

    <!-- The "class" attribute is used to style multiple elements -->
    <p>This paragraph will be green</p>
    <p class="green">This paragraph will be green</p>

    <ul class="green">
        <li>This table</li>
        <li>is green</li>
        <li>with envy</li>
    </ul>

    <!-- The "id" attribute is used to style one specific element -->
    <p id="blue">This paragraph will be blue</p>

    <ul id="centered">
        <li>This list</li>
        <li>will be</li>
        <li>centered</li>
    </ul>
</body>

</html>


<!-- Use classes and IDs to style your resume page -->
