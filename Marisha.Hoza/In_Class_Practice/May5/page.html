<!DOCTYPE html>
<html>

<head>
    <title>Cupcake Menu</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <p class="instructions center">Input the cupcakes for your menu:</p>
    <br>
    <form class="center" id="new-cupcake-form">
        <label>Name</label>
        <input id="name-input" type="text" required>
        <label>Filling</label>
        <input id="filling-input" type="text" required>
        <label>Cake</label>
        <input id="cake-input" type="text" required>
        <label>Frosting</label>
        <input id="frosting-input" type="text" required>

        <button type="submit">Enter</button>
    </form>
    <br>
    <br>
    <h1>Menu:</h1>

    <ul class="menu-items" id="cupcakes-ul"></ul>


<script type="text/javascript" src="./stuff.js"></script>
</body>

</html>
