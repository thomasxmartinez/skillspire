<!DOCTYPE html>
<html>
<body>
    <H2>NBA PLAYOFFS</H2>

<p id="12th Fan"></p>

<script>
var hashtags = ["#", "##", "###", "####", "#####"];

var i = 0;
var len = hashtags.length;
var text = "";

for (; i < len; ) {
    text += hashtags[i] + "<br>";
    i++;
}
document.getElementById("12th Fan").innerHTML = text;
</script>

</body>
</html>
