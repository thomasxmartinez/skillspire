<!DOCTYPE html>

<!-- 
Steps to create our app: 

1. Create the HTML
2. Add id attributes to each element we need to access via JS
3. Create JS
4. Add variables for each elemnt we need to access (getElementById)
5. Add event listener that "listens" for the user to submit the form
6. Prevent the form from refreshing upon submission
7. Create an object constructor for Contacts
8. When user submits form, take input values to create new Contact object
9. Create an <li> displaying the object's properties.
-->

<html>

<head>
    <title>Contacts</title>
</head>

<body>
    <h1>Contacts</h1>

    <form id="new-contact-form">
        <label>Name</label>
        <input id="name-input" type="text" required>
        <label>Number</label>
        <input id="number-input" type="text">
        <label>Email</label>
        <input id="email-input" type="text">
        <button type="submit">Add Contact</button>
    </form>

    <ul id="contacts-ul">
    </ul>

    <script type="text/javascript" src="app.js"></script>
</body>

</html>
